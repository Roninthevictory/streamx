<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny3X | Rust Discord</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Fallback and initial background */
            background-color: #1a1a1a;
            background-image: url('https://placehold.co/1920x1080/2a2a2a/1a1a1a?text=RUSTED+METAL+TEXTURE');
            background-size: cover;
            background-position: center;
            font-family: 'Inter', sans-serif;
            transition: background-image 0.5s ease-in-out; /* Smooth transition for the background */
        }

        .rusty-text {
            color: #d17a22; /* Rust orange color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5), -2px -2px 4px rgba(255,255,255,0.1);
        }

        .panel-bg {
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid #555;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .glow-effect {
            box-shadow: 0 0 15px rgba(209, 122, 34, 0.7);
            transition: box-shadow 0.3s ease-in-out;
        }

        .glow-effect:hover {
            box-shadow: 0 0 25px rgba(209, 122, 34, 1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the invite page content -->
    <main class="w-full max-w-2xl text-center">

        <!-- Main Title -->
        <h1 class="text-6xl md:text-8xl font-bold rusty-text mb-8 animate-pulse-slow">
            Johnny3X
        </h1>

        <!-- Themed content panel -->
        <div class="panel-bg p-8 rounded-xl glow-effect">
            
            <h2 class="text-3xl md:text-4xl text-white font-bold mb-4">
                Rust Community
            </h2>

            <!-- Container for member count widgets -->
            <div class="flex flex-col md:flex-row justify-center gap-6 text-white mb-8">
                
                <!-- Online Members Widget -->
                <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg flex-1">
                    <p class="text-xl text-gray-400 font-medium">ONLINE</p>
                    <p id="online-members" class="text-4xl font-bold rusty-text">
                        ...
                    </p>
                </div>
                
                <!-- Total Members Widget -->
                <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg flex-1">
                    <p class="text-xl text-gray-400 font-medium">TOTAL</p>
                    <p id="total-members" class="text-4xl font-bold rusty-text">
                        ...
                    </p>
                </div>
            </div>

            <!-- Discord Invite Button -->
            <a id="invite-button" href="https://discord.gg/johnny3x" target="_blank" class="block w-full py-4 text-2xl md:text-3xl font-bold text-white uppercase rounded-xl transition-all duration-300 transform scale-100 hover:scale-105 rusty-button glow-effect">
                <span class="inline-block transition-transform duration-200 group-hover:scale-110">
                    Join Discord
                </span>
            </a>

            <!-- Fallback/loading message -->
            <p id="loading-message" class="mt-4 text-gray-400">
                Fetching server status...
            </p>
        </div>

    </main>

    <script>
        // JavaScript to fetch and display Discord widget data
        document.addEventListener('DOMContentLoaded', () => {
            const onlineMembersEl = document.getElementById('online-members');
            const totalMembersEl = document.getElementById('total-members');
            const loadingMessageEl = document.getElementById('loading-message');
            const inviteButtonEl = document.getElementById('invite-button');
            const discordInviteUrl = "https://discord.gg/johnny3x";

            const inviteApiUrl = 'https://discord.com/api/v9/invites/johnny3x?with_counts=true';

            const fetchDiscordData = async () => {
                try {
                    const response = await fetch(inviteApiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data && data.approximate_presence_count !== undefined && data.approximate_member_count !== undefined) {
                        onlineMembersEl.textContent = data.approximate_presence_count.toLocaleString();
                        totalMembersEl.textContent = data.approximate_member_count.toLocaleString();
                        loadingMessageEl.style.display = 'none';

                        // Check for the server banner and update the background
                        if (data.guild && data.guild.banner) {
                            const guildId = data.guild.id;
                            const bannerHash = data.guild.banner;
                            const bannerUrl = `https://cdn.discordapp.com/banners/${guildId}/${bannerHash}.webp?size=1024`;
                            document.body.style.backgroundImage = `url('${bannerUrl}')`;
                        }
                    } else {
                        throw new Error('Invalid widget data received.');
                    }
                } catch (error) {
                    console.error('Could not fetch Discord widget data:', error);
                    loadingMessageEl.textContent = 'Failed to load server data. Please try again later.';
                    onlineMembersEl.textContent = '-';
                    totalMembersEl.textContent = '-';
                }
            };

            // Fetch the data initially and set up a refresh
            fetchDiscordData();
            // Refresh every 30 seconds
            setInterval(fetchDiscordData, 30000); 

            // Style the invite button with a gradient to look like rusted metal
            inviteButtonEl.style.backgroundImage = 'linear-gradient(135deg, #a0522d, #8b4513, #a0522d)';
            inviteButtonEl.style.transition = 'all 0.3s ease';

            inviteButtonEl.addEventListener('mouseenter', () => {
                inviteButtonEl.style.backgroundImage = 'linear-gradient(135deg, #d17a22, #b05c1e, #d17a22)';
            });

            inviteButtonEl.addEventListener('mouseleave', () => {
                inviteButtonEl.style.backgroundImage = 'linear-gradient(135deg, #a0522d, #8b4513, #a0522d)';
            });
        });
    </script>
</body>
</html>
</html>
