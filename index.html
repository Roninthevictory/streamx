<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Streamx</title>
  <meta name="description" content="StreamX Movies - Stream Smarter">

<body>
  <meta charset="UTF-8" />
  <title>StreamX MultiPage Dynamic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #00ccff;
      margin: 5px 10px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      color: #00ccff;
      margin: 20px 0;
    }
    #content {
      padding: 20px;
      min-height: 60vh;
      flex-grow: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .movie {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie:hover {
      transform: scale(1.03);
    }
    .movie img {
      width: 100%;
      display: block;
    }
    .movie-title {
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #adBanner img {
      border-radius: 10px;
      max-width: 90%;
    }
    #authBar span {
      font-weight: bold;
      color: #00ccff;
    }
    footer {
      background: #000;
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid #222;
    }
    footer button {
      background-color: #00ccff;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 15px;
      margin: 0 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    footer button:hover {
      background-color: #0099cc;
    }
    a {
      color: #00ccff;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸŽ® StreamX</h2>
    <nav>
      <a href="#home" data-genre="">Home</a>
      <a href="#action" data-genre="28">Action</a>
      <a href="#comedy" data-genre="35">Comedy</a>
      <a href="#horror" data-genre="27">Horror</a>
      <a href="#scifi" data-genre="878">Sci-Fi</a>
      <a href="#search">Search</a>
    </nav>
  </header>

  <div id="authBar" style="background:#000; color:#0f0; padding:10px; text-align:right; display:none;">
    Logged in as <span id="userEmail"></span> [<span id="userTierBadge"></span>]
    <button onclick="logout()" style="margin-left:10px; background:red; color:white;">Logout</button>
  </div>

  <div id="content"></div>

  <div id="adBanner" style="display:none; text-align:center; margin: 20px;">
    <p>ðŸš¨ Ad: Enjoy ad-free by upgrading your pass! ðŸŽ‰</p>
    <img src="https://via.placeholder.com/728x90?text=Your+Ad+Here" alt="Ad Banner">
  </div>

  <div id="errorMsg"></div>
  <iframe id="player" src="" allowfullscreen style="display:none;"></iframe>
  <div id="playerError"></div>

  <footer>
    <button onclick="window.open('https://your-external-tos-link.com', '_blank', 'noopener')">Terms of Service</button>
    <button onclick="showDMCA()">DMCA Takedown</button>
    <button onclick="showAbout()">About StreamX</button>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbMwMJKqLuAO7lUPUNh_5SiY5eXtPO-q4",
      authDomain: "streamx-b6e05.firebaseapp.com",
      databaseURL: "https://streamx-b6e05-default-rtdb.firebaseio.com",
      projectId: "streamx-b6e05",
      storageBucket: "streamx-b6e05.firebasestorage.app",
      messagingSenderId: "293739854404",
      appId: "1:293739854404:web:5013fb77841130bcd89a11"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const content = document.getElementById("content");
    const player = document.getElementById("player");
    const errorMsg = document.getElementById("errorMsg");
    const playerError = document.getElementById("playerError");
    const navLinks = document.querySelectorAll('nav a');
    let playerTimeout;

    function loadPage() {
      const hash = window.location.hash.slice(1) || "home";

      // If hash is tos/dmca/about handle separately
      if (hash === "dmca") {
        showDMCA();
        return;
      } else if (hash === "about") {
        showAbout();
        return;
      } else if (hash === "tos") {
        // Open external TOS link in new tab and fallback content
        window.open('https://your-external-tos-link.com', '_blank', 'noopener');
        content.innerHTML = `<h1>Terms of Service</h1><p>You are being redirected to the Terms of Service page.</p>`;
        return;
      }

      // Default page content
      content.innerHTML = `<h1>Welcome to StreamX</h1><p>Choose a category above to get started!</p>`;
    }

    function showDMCA() {
      content.innerHTML = `
        <h1>DMCA Takedown Request</h1>
        <p>If you believe content on StreamX infringes your copyright, please submit a DMCA takedown request here.</p>
        <p>Email: <a href="mailto:dmca@streamx.com" target="_blank" rel="noopener noreferrer">dmca@streamx.com</a></p>
        <p>Include details such as:</p>
        <ul>
          <li>Your contact information</li>
          <li>Description of the copyrighted work</li>
          <li>URL of infringing content</li>
          <li>Statement of good faith belief</li>
          <li>Signature</li>
        </ul>
      `;
    }

    function showAbout() {
      content.innerHTML = `
        <h1>About StreamX</h1>
        <p>StreamX is a free and premium movie streaming platform.</p>
        <p>Our mission is to provide users with a wide range of movies in a user-friendly, ad-supported or ad-free environment depending on your subscription.</p>
        <p>Contact us at: <a href="mailto:support@streamx.com" target="_blank" rel="noopener noreferrer">support@streamx.com</a></p>
      `;
    }

    function showLoginForm() {
      content.innerHTML = `
        <h1>Login to StreamX</h1>
        <p style="text-align:center; color:#00ccff;">You have to join <a href="https://discord.gg/your-discord-invite" target="_blank" rel="noopener noreferrer">StreamX Discord</a> to get a login.</p>
        <div style="text-align:center">
          <input id="emailInput" type="email" placeholder="Email" style="padding:10px; margin:5px;"><br>
          <input id="passwordInput" type="password" placeholder="Password" style="padding:10px; margin:5px;"><br>
          <button onclick="login()">Login</button>
        </div>
        <div id="authMsg" style="color:red; text-align:center; margin-top:10px;"></div>
      `;
    }

    function login() {
      const email = document.getElementById("emailInput").value;
      const pass = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => loadPage())
        .catch(e => document.getElementById("authMsg").innerText = e.message);
    }

    function logout() {
      auth.signOut().then(() => {
        window.userTier = null;
        window.userEmail = null;
        showLoginForm();
      });
    }

    function getUserTier(uid) {
      return database.ref('users/' + uid).once('value').then(snapshot => snapshot.val());
    }

    auth.onAuthStateChanged(user => {
      const authBar = document.getElementById("authBar");
      const emailSpan = document.getElementById("userEmail");
      const tierBadge = document.getElementById("userTierBadge");
      const adBanner = document.getElementById("adBanner");

      if (user) {
        getUserTier(user.uid).then(userData => {
          if (!userData) {
            database.ref('users/' + user.uid).set({
              email: user.email,
              tier: "free",
              expires: null
            });
            userData = { tier: "free" };
          }

          window.userTier = userData.tier;
          window.userEmail = user.email;

          emailSpan.textContent = user.email;
          tierBadge.textContent = userData.tier.toUpperCase();
          authBar.style.display = "block";

          if (userData.tier === "free") {
            adBanner.style.display = "block";
          } else {
            adBanner.style.display = "none";
          }

          loadPage();
        });
      } else {
        authBar.style.display = "none";
        adBanner.style.display = "none";
        showLoginForm();
      }
    });

    window.addEventListener("hashchange", loadPage);
    window.addEventListener("load", loadPage);
  </script>
</body>
</html>
